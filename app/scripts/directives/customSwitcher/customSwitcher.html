<div class="onoffswitch">
  <input type="checkbox" name="multiSelect" class="onoffswitch-checkbox selected"  id = {{switchId}}>
  <label class="onoffswitch-label" for={{switchId}} ng-click="changeValue(switchId)">
    <span class="onoffswitch-inner {{background}}"></span>
    <span class="onoffswitch-switch"></span>
  </label>
</div>
