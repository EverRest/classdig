<form name="CreateExamModal" ng-submit="submitCreateClassModal()" novalidate>
  <div class="modal-header {{userData.background}}">

  </div>

  <!-- =============== Attachment=======================-->
  <div class="sub-header" style = "display:flex">
    <h3>Attachment</h3>
  </div>
  <div class="colorcover ">

    </div>
