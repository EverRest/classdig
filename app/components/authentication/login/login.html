<div class="row auth auth-background">
  <div class="auth-form">
    <img src="images/logos/logo-login_3x.png">
    <div ng-show="error" class="alert alert-danger">{{error}}</div>

    <form class="login-form" name="loginForm" role="form" novalidate>
      <div class="form-group input-form">
        <img id="login-icon-username" src="images/auth/icon-email_3x.png"/>
        <input type="text"
               name="username"
               id="username"
               class="form-control"
               ng-model="username"
               ng-pattern="/^[^\s@]+@[^\s@]+\.[^\s@]{2,}$/"
               placeholder="Email"
               required/>
        <div ng-messages="loginForm.username.$error">
          <div ng-message="pattern" class="help-text">Please enter a valid email address!</div>
        </div>
        <!-- 'required|email|unique:users|max:40',-->
        <!--<span ng-show="form.username.$dirty && form.username.$error.required" class="help-block">Username is required</span>-->
      </div>

      <div class="form-group input-form password-margin-top">
        <img id="login-icon-password" src="images/auth/icon-password_3x.png"/>
        <input type="password"
               name="password"
               id="password"
               class="form-control"
               ng-model="password"
               placeholder="Password"
               required/>
      </div>
      <div class="error-block" ng-model="loginError"> {{loginError}}</div>

      <div class="forgot-center"><a ng-href="#/auth/forgot"><span class="help-text">Forgot password?</span></a></div>

      <div class="form-actions">
        <button type="submit" ng-disabled="form.$invalid" ng-click="login()" class="btn button-login">
          <div id="login-loader" class="loader" style="display: none"></div>
          <span id="login-button" style="display: block">Login</span>
        </button>
      </div>

      <div class="block-sign-in">
        <div class="sign-line">
          <div class="group-lines">
            <span id="left-line"></span><span class="login-choose">Or sign in with</span><span id="right-line"></span>
          </div>
        </div>
        <div class="form-actions">
          <button ng-click="checkLoginState()" class="btn button-facebook" ng-style="fixedStyle">Facebook</button>
          <div class="error-block" ng-if="facebookNotLogged" style="margin: 0 0 25px 0;">Please log into your facebook profile</div>
